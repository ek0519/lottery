{# Load the tag library #}
{% load bootstrap3 %}

{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript %}

{# Display django.contrib.messages as Bootstrap alerts #}
{% bootstrap_messages %}
<!DOCTYPE html>
<html>
<head>
    <title>大頭貼抽獎</title>
</head>
<body>
    <div class="container">
    <h1 class="text-center">大頭貼上傳</h1>
    <form method="POST" enctype="multipart/form-data" role="form" class="form">{% csrf_token %}
        <div class="form-group">
            <label for="sn" class="col-sm-2">序號輸入</label>
            <div class="col-sm-10">
                <input type="text" class='form-control'name="sn" maxlength="8" placeholder="請輸入序號">
            </div>
        </div>
        <div class="form-group">
            <label for="pic" class="col-sm-2">照片上傳</label>
            <div class="col-sm-10">
                <input type="file" name="myfile" class="btn btn-primary" value="照片上傳">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <h2 class="text-center">目前已填寫人數:{{ now }} 可容納人數:{{ total }}</h2>
            </div>
        <div class="form-group">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Upload</button>
            </div>
        </div>
    </form>
    </div>
</body>
</html>
